<html>

    <body>
        <div class="light"></div>
<img src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&s=f5214822b5bae073ce56c4b7eb2fa06d" />
<h1 data-heading="Leave now!">Leave Now!</h1>


<script>
    var light = document.querySelector('.light'),
    height = 200,
    width = 200;

document.addEventListener('mousemove', function(e) {
  setPosition(e);
});

document.addEventListener('touchmove', function(e) {
  setPosition(e);
});

function setPosition(e) {
  light.style.top = e.pageY - height / 2 + "px";
  light.style.left = e.pageX - width / 2 + "px";
}

setTimeout(function() {
            window.location.href = 'next.html'; // Replace with your desired URL
        }, 10000); // 20000 milliseconds = 20 seconds
</script>
    </body>
</html>
